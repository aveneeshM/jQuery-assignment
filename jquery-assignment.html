<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <link rel="shortcut icon" type="image/png" href="resources/images/icon.png">
    <link rel="stylesheet" type="text/css"  href="resources/css-style/mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="resources/script/jquery-assignment-script.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>

<h1 class="header"><img src="resources/images/icon.png" alt="logo" /><i> MyRewards</i></h1>
<div class="information"> <span class="partners"><b>Our Partners:</b></span><span id="partnerName"></span></div>

<div class="div1">
  <br>
  <img src="resources/images/rew.gif" alt="reward"/>
  <p><i">Get a chance to win exciting rewards every hour!!</i><p>
</div>

<div class="div2">

<fieldset class="Registration">
  <legend><i><b>User Registration</b></i></legend>

<form id="myForm" >

 <div id="medium">
 <fieldset>
   <legend>Personal Details</legend>
    <div class="row">
        <label for="fname"><b>First Name:<sup>*</sup></b></label>
        <br>
        <input type="text" id="fname" name="firstname" placeholder="Full Name" >
        <span id="fnamemsg"></span>
    </div>
    <div class="row">
        <label for="lname"><b>Last Name:<sup>*</sup></b></label><br>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" >
        <span id="lnamemsg"></span>
    </div>
    <div class="row">
        <label for="dob"><b>Date of Birth:</b></label><br>
        <input type="text" id="datetext" readonly="true" >
        <span id="dobmsg"></span>

    </div>
    <div class="row">
        
        <label for="gend"><b>Gender:<sup>*</sup></b></label><br>
        <label class="gender"><input type="radio" name="gend" value="male" checked > Male</label><br>
        <label class="gender"><input type="radio" name="gend" value="female"> Female</label><br>
        <label class="gender"><input type="radio" name="gend" value="other"> Other  </label>
    
    </div>
    <div class="row">
        <label for="hobby"><b>Personal Interests:</b></label><br>
        <span id="interestmsg"></span>

        <textarea rows="3" cols="50" id="interest" name="intrst" 
        placeholder="Select multiple interest separated by space. "></textarea><br>


 
    </div>
  </fieldset>
  </div>

 <div class="middle">
 <fieldset>
   <legend>Contact Details</legend> 
    <div class="row">
        <label for="num"><b>Contact Number:<sup>*</sup></b></label><label for="num2"
         style ="margin-left: 39px;"><b>Alternate Number:</b></label><br>
        <input type="text" id="num" name="num" placeholder="Contact Number" multiple title="Primary Contact Number">
        <input type="text" id="num2" name="num2" placeholder="Alternate Number" multiple title="Secondary Contact Number"><br>
        <span id="num_msg"></span>
        <span style="float: right;" id="num2_msg"></span>
    </div>
    <div class="row">
        <label for="add"><b> Present Address:<sup>*</sup></b></label><br>
   
        <textarea rows="2" cols="22" id="address" ></textarea>
        <span id="address_msg"></span><br>
        <select name="country" id="country"></select>
        <span id="countrymsg"></span><br>
        <select name="state" id="state"></select>
        <span id="statemsg"></span><br>
        <input type="text" id="city" placeholder="City">
        <span id="citymsg"></span><br>
        <input type="text"  id="zip" placeholder="ZIP">
        <span id="zipmsg"></span>


    </div>
    <div class="row">
        <label for="add"><b> Permanent Address:</b></label><br>
  
        <textarea rows="2" cols="30" id="addressPermanent"></textarea>
        <span id="addressPermanent_msg"></span><br>
        <select name="country1" id="country1"></select>
        <span id="country1msg"></span><br>
        <select name="state1" id="state1"></select>
        <span id="state1msg"></span><br>
        <input type="text" id="city1" placeholder="City">
        <span id="city1msg"></span><br>
        <input type="text"  id="zip1" placeholder="ZIP">
        <span id="zip1msg"></span><br><br>
    </div>
   </fieldset>

 </div>


 <div id="large">
     <fieldset>
       <legend>Login Details</legend> 
       <div style="width: 30%; float: left;">
       <div class="row">
        <label for="mail"><b>Email Address:<sup>*</sup></b></label><br><span id="mailmsg"></span>
        <input type="email" id="mail" name="email" placeholder="email@abc.xyz" title="Login Id">
        <span id="mailCorrect_msg"></span>
        
       </div>
    
       <div class="row">
        <label for="num"><b>Password:<sup>*</sup></b></label><span id="pwdmsg"></span><br>
        <input type="password" id="pwd" name="pwd" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <span id="pwdCorrect_msg"></span><br>
        
        <label for="num"><b>Confirm Password:<sup>*</sup></b></label><br>
        <input type="password" id="pwd1" name="pwd1" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <span id="pwd1Correct_msg"></span>&nbsp;&nbsp;&nbsp;<br>
        <span id="pwd1msg"></span>
       </div> 
       </div>
     <div style="width: 70%; float: left;" id="aftercaptcha">

       <div style=" width:50%; height: auto; border-color: darkgray; border-width: 5px; border-style: double; margin-top: 7em;" id="truecaptcha">
       <b><i>Solve: </i></b><span id="captchha"></span><br>
       <input type="text" id="soln" name="soln" size="20" required>
       <sup id="suptext"></sup>
       <br><br>
       <button style="margin-left: 18px;" id="captchasubmit">Submit</button> 
       <button type="button" name="refresh" id="captcharefresh">Refresh</button> 
      </div>
     </div>
    </fieldset>
 </div>
 <br>
 <div id="news">
   <label><input type="checkbox" name="newsl" value="news"><i>Subscribe to our news letter.</i></label>
 </div>
 <div class="row1">
    <center>
      <input type="submit" value="Submit" id="finalsubmit" disabled >
      <div class="main" id="hiddenDiv">
    <i>Please submit captcha correctly to submit the form.</i>
      </div>

    </center>
 </div>
</form>
</fieldset>
</div>


<div id="last">
  <pre><b>MyRewards<sup>&reg;</sup>
Contact:</b> 9988998899
  </pre>
</div>

</body>
</html>
